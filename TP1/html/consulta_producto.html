  <script>
    function validarForm(){
      let flagEnviar = true;
      flagEnviar = (validarNombre() && validarApellido() && validarFechaNacimiento() && validarEmail() && validarConsulta() && validarCheckDatos());
      if (flagEnviar){
        Swal.fire({
            title: "Consulta enviada, ¡Gracias por su consulta!",
            icon: "success",
        }).then((isOkay) => {
          if (isOkay){
            document.getElementById("form-consulta").submit();
          }
        });
      }
    }
    
   function validarNombre(){
    let name = document.getElementById("inputName").value;
      if(name.trim() === ""){
        Swal.fire({title: "Alerta, Campo de Nombre Vacio",text: "Por favor, ingrese un Nombre",icon: "warning"});
        return false;
      }else return true;
    }

  function changeValue(element_id, className_Add){
      const name = document.getElementById(element_id);
      name.addEventListener('input', ()=>{
        if (name.value.trim() !== '') {
          name.classList.add(className_Add);
        }else {
          name.classList.remove(className_Add);    
        }   
      });
    }
    function validarApellido(){
    let lastname = document.getElementById("inputLastName").value;
      if(lastname.trim() === ""){
        Swal.fire({title: "Alerta, Campo de Apellido Vacio",text: "Por favor, ingrese un Apellido",icon: "warning"});
        return false;
      }else return true;
    }

    function validarFechaNacimiento(){
      let fechaNac = document.getElementById("inputFechaNacimiento").value;
      const fechaActual = new Date();
      let sep = fechaNac.indexOf('-');
      let anioFechaNac = fechaNac.substring(0, sep);
      // console.log("fechaNac: ",fechaNac);
      // console.log("fechaActual.getFullYear: ",fechaActual.getFullYear());
      // console.log("anioFechaNac", anioFechaNac);
      if (fechaNac === ""){
        Swal.fire({title: "Alerta, Campo de Fecha Vacio",text: "Por favor, ingrese una fecha de nacimiento",icon: "warning"});
        return false;
      }else if (anioFechaNac < 1930){
        Swal.fire({title: "Fecha Invalida",text: "La fecha ingresada es inferior a 01/01/1930",icon: "warning"});
        return false;
      }else if ((fechaActual.getFullYear() - anioFechaNac) < 18){
        Swal.fire({title: "Edad Insuficiente",text: "Usted es menor de edad, para realizar consultas debe ser mayor a 18 años",icon: "warning"});
        return false;
      }
      else return true;
    }

    function validarEmail(){
      let flagEnviar = false;
      let emailSoportados = ["gmail.com", "hotmail.com", "outlook.com"];
      let email = document.getElementById("inputEmail").value;
      email = email.trim();
      if (email !== "" && email.indexOf("@") === -1){
        Swal.fire({title: "Email Invalido",text: "Por favor revise si a ingresado @",icon: "warning"});
        return false;
      }
      if (email !== "" &&(email.slice(0,email.indexOf("@"))) === ""){
        Swal.fire({title: "Email Invalido",text: "Por favor ingresa texto antes del @",icon: "warning"});
        return false;
      }
      let dominio = email.substring(email.indexOf("@")+1);
      // console.log("email: "+email);
      // console.log("dominio: "+dominio);
      // console.log(email.indexOf("@"));
      // console.log(email.slice(0,email.indexOf("@")));
      for (let emails of emailSoportados){
        if(dominio == emails){
          flagEnviar = true;
          return flagEnviar;
        }
      }
      
      if(!flagEnviar && email === ""){
        Swal.fire({title: "Alerta, Campo de Email Vacio",text: "Por favor ingrese un email",icon: "warning"});
        return false;
      } else if(!flagEnviar){
        Swal.fire({title: "Error Email no Soportado o Invalido",
                   text: "Por favor intente de nuevo. \nEmails soportados: \n"+emailSoportados[0]+"\n"+emailSoportados[1]+"\n"+emailSoportados[2],
                   icon: "warning"});
        return false;
      }
    }

    function validarConsulta(){
      let consulta = document.getElementById("inputQuerry").value;
      if(consulta.trim() === ""){
        Swal.fire({title: "Alerta, Campo de Consulta Vacio",text: "Por favor, ingrese una consulta",icon: "warning"});
        return false;
      }else return true;
    }

    function validarCheckDatos(){
      let dato = document.getElementById("inputConfirmDatos").checked;
      //console.log("check :" +dato);
      if(!(dato)){
        Swal.fire({title: "Alerta, Confirme Los Datos",text: "Por favor, Confirme los datos",icon: "warning"});
        return false;
      }else return true;
    }
  </script>
